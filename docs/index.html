
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/colour-icons.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .tiny-example {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .cls {
        padding:4px !important;
      }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

      <form class="tiny-example">
          <h2 >Not much to it</h2>
          <div>
            <i class="icon-warning icon-warning-sign"></i>
            <i class="icon-danger icon-exclamation-sign"></i>
            <i class="icon-info icon-info-sign"></i>
            <i class="icon-success icon-check"></i>
                <p>
                    <div class="alert">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <i class="icon-warning icon-warning-sign"></i> <strong>Warning!</strong>
                    </div>
                    <div class="alert alert-danger">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <i class="icon-danger icon-exclamation-sign"></i> <strong>Warning!</strong>
                    </div>
                    <div class="alert alert-info">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <i class="icon-info icon-info-sign"></i> <strong>Warning!</strong>
                    </div>
                    <div class="alert alert-success">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <i class="icon-success icon-check"></i> <strong>Warning!</strong>
                    </div>
                    </p>
                    <p>
                        <h4>Just use:</h4>
                        <div class="cls">
                            <code>.icon-warning</code>
                        </div>
                        <div class="cls">
                            <code>.icon-danger</code>
                        </div>
                        <div class="cls">
                            <code>.icon-info</code>
                        </div>
                        <div class="cls">
                            <code>.icon-success</code>
                        </div>
                    </p>
            </div>
      </form>

    </div> <!-- /container -->


  </body>
</html>
